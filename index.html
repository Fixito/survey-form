<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sondage</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="title">
      <h1 id="title">Sondage</h1>
    </div>

    <p id="description">
      Merci de prendre le temps pour nous aider à améliorer la formation DWWM
    </p>

    <form
      action="https://formspree.io/f/xoqrrewl"
      method="POST"
      id="survey-form"
    >
      <!-- name input -->
      <div class="form-row">
        <label for="name" id="name-label">Nom</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-input"
          placeholder="John"
          required
        />
      </div>
      <!-- end of name input -->
      <!-- email input -->
      <div class="form-row">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-input"
          placeholder="john.doe@gmail.com"
          required
        />
      </div>
      <!-- end of email input -->
      <!-- age input -->
      <div class="form-row">
        <label for="number" id="number-label"
          >Âge <span class="text-small">(facultatif)</span>
        </label>
        <input
          type="number"
          name="number"
          id="number"
          min="10"
          max="99"
          class="form-input"
          placeholder="27"
        />
      </div>
      <!-- end of age input -->
      <!-- level input -->
      <div class="form-row">
        <p class="form-label">Quel est votre niveau de connaissance en web ?</p>
        <select name="level" id="dropdown" class="form-input">
          <option value="">-- Sélectionner votre niveau --</option>
          <option value="beginner">Débutant</option>
          <option value="intermediate">Intermédiaire</option>
          <option value="advanced">Avancé</option>
        </select>
      </div>
      <!-- level input -->
      <!-- recommend input -->
      <div class="form-row">
        <p class="form-label">Recommenderiez-vous la formation DWWM ?</p>
        <label class="form-label">
          <input type="radio" name="recommendation" value="yes" checked />Oui
        </label>
        <label class="form-label">
          <input type="radio" name="recommendation" value="maybe" />Peut-être
        </label>
        <label class="form-label">
          <input type="radio" name="recommendation" value="no" />Non
        </label>
      </div>
      <!-- end of recommend input -->
      <!-- prefer input -->
      <div class="form-row">
        <p class="form-label">
          Que souhaiteriez-vous voir améliorer ?
          <span class="text-small">(plusieurs choix possibles)</span>
        </p>
        <label class="form-label">
          <input
            type="checkbox"
            name="prefer"
            value="front-end-projects"
          />Projets front-end
        </label>
        <label class="form-label">
          <input
            type="checkbox"
            name="prefer"
            value="back-end-projects"
          />Projets back-end
        </label>
        <label class="form-label">
          <input type="checkbox" name="prefer" value="course" />Cours
        </label>
        <label class="form-label">
          <input type="checkbox" name="prefer" value="exercices" />Exercices
        </label>
        <label class="form-label">
          <input type="checkbox" name="prefer" value="supports" />Supports
        </label>
        <!-- prefer input -->
      </div>
      <!-- comment area -->
      <div class="form-row">
        <label for="comments" class="form-label"
          >Commentaires ou suggestions ?</label
        >
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          class="form-textarea"
        ></textarea>
      </div>
      <!-- end of comment area -->
      <button type="submit" id="submit" class="btn btn-block">Envoyer</button>
    </form>
  </body>
</html>
